<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Trainer Management - Garcia Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <style>
        body { background: #0f0f0f; color: #fff; }
        .card { background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.12); }
        .table-dark { background-color: rgba(255,255,255,.03); }
        .badge-trainer { background: rgba(246,200,78,.15); color: #F6C84E; border: 1px solid rgba(246,200,78,.3); }
        .badge-client { background: rgba(40,167,69,.15); color: #28a745; border: 1px solid rgba(40,167,69,.3); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container inner">
            <a class="brand" href="index.html">
                <img src="assets/logo.png" alt="Garcia Builder" />
                <span class="title-gradient">Garcia Builder</span>
            </a>
            <nav class="nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="my-profile.html">Profile</a>
                <a href="trainer-dashboard.html">Trainer</a>
                <a class="active" href="admin-trainers.html">Admin</a>
            </nav>
        </div>
    </nav>

    <div class="container py-5" style="padding-top:110px;">
        <h1 class="mb-4">Trainer Management</h1>
        
        <div class="row g-3">
            <div class="col-12">
                <div class="card p-3">
                    <h5 class="mb-3">User & Trainer Assignment</h5>
                    <div class="table-responsive">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Email</th>
                                    <th>Current Role</th>
                                    <th>Assigned Trainer</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <tr>
                                    <td colspan="5" class="text-center text-muted">Loading users...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Assign Trainer Modal -->
        <div class="modal fade" id="assignTrainerModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title">Assign Trainer</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="assign-trainer-form">
                            <div class="mb-3">
                                <label class="form-label">Client</label>
                                <input type="text" id="client-name" class="form-control" readonly>
                                <input type="hidden" id="client-id">
                            </div>
                            <div class="mb-3">
                                <label for="trainer-select" class="form-label">Select Trainer</label>
                                <select class="form-select" id="trainer-select" required>
                                    <option value="">Choose a trainer...</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-warning" onclick="saveTrainerAssignment()">Assign Trainer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/navigation-manager.js"></script>
    <script>
        let users = [];
        let trainers = [];
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            currentUser = await getCurrentUser();
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Check if user is admin (for demo purposes, checking if they have any clients or admin flag)
            const isAdmin = currentUser.user_metadata?.is_admin || await checkIfTrainer();
            if (!isAdmin) {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'dashboard.html';
                return;
            }

            await loadUsers();
            await loadTrainers();
        }

        async function getCurrentUser() {
            try {
                if (window.supabaseClient && window.supabaseClient.auth) {
                    const { data: { user } } = await window.supabaseClient.auth.getUser();
                    if (user) return user;
                }
                const stored = localStorage.getItem('gb_current_user');
                return stored ? JSON.parse(stored) : null;
            } catch (error) {
                console.error('Error getting current user:', error);
                return null;
            }
        }

        async function checkIfTrainer() {
            try {
                const { data } = await window.supabaseClient
                    .from('user_profiles')
                    .select('user_id')
                    .eq('trainer_id', currentUser.id)
                    .limit(1);
                return data && data.length > 0;
            } catch (error) {
                console.error('Error checking trainer status:', error);
                return false;
            }
        }

        async function loadUsers() {
            try {
                const { data, error } = await window.supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .order('full_name');

                if (error) throw error;
                users = data || [];
                renderUsersTable();
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('users-table-body').innerHTML = 
                    '<tr><td colspan="5" class="text-center text-danger">Failed to load users</td></tr>';
            }
        }

        async function loadTrainers() {
            try {
                // Get all users who are trainers (have clients assigned)
                const { data, error } = await window.supabaseClient
                    .from('user_profiles')
                    .select('user_id, full_name, email')
                    .not('trainer_id', 'is', null);

                if (error) throw error;

                // Get unique trainer IDs
                const trainerIds = [...new Set(data.map(user => user.trainer_id))];
                
                // Get trainer details
                const { data: trainerData, error: trainerError } = await window.supabaseClient
                    .from('user_profiles')
                    .select('user_id, full_name, email')
                    .in('user_id', trainerIds);

                if (trainerError) throw trainerError;

                trainers = trainerData || [];
                populateTrainerSelect();
            } catch (error) {
                console.error('Error loading trainers:', error);
            }
        }

        function renderUsersTable() {
            const tbody = document.getElementById('users-table-body');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No users found</td></tr>';
                return;
            }

            const html = users.map(user => {
                const isTrainer = trainers.some(t => t.user_id === user.user_id);
                const hasTrainer = user.trainer_id && user.trainer_name;
                
                return `
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="${user.avatar_url || 'assets/avatar-m1.svg'}" 
                                     style="width:32px;height:32px;border-radius:50%;margin-right:8px;">
                                ${user.full_name || 'Unnamed'}
                            </div>
                        </td>
                        <td>${user.email || ''}</td>
                        <td>
                            ${isTrainer ? '<span class="badge badge-trainer">Trainer</span>' : '<span class="badge badge-client">Client</span>'}
                        </td>
                        <td>${hasTrainer ? user.trainer_name : '<span class="text-muted">No trainer assigned</span>'}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-warning" onclick="openAssignTrainerModal('${user.user_id}', '${user.full_name || 'Unnamed'}')">
                                ${hasTrainer ? 'Change' : 'Assign'} Trainer
                            </button>
                            ${hasTrainer ? `<button class="btn btn-sm btn-outline-danger ms-1" onclick="removeTrainer('${user.user_id}')">Remove</button>` : ''}
                        </td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = html;
        }

        function populateTrainerSelect() {
            const select = document.getElementById('trainer-select');
            select.innerHTML = '<option value="">Choose a trainer...</option>';
            
            trainers.forEach(trainer => {
                const option = document.createElement('option');
                option.value = trainer.user_id;
                option.textContent = `${trainer.full_name || 'Unnamed'} (${trainer.email})`;
                select.appendChild(option);
            });
        }

        function openAssignTrainerModal(userId, userName) {
            document.getElementById('client-id').value = userId;
            document.getElementById('client-name').value = userName;
            
            const modal = new bootstrap.Modal(document.getElementById('assignTrainerModal'));
            modal.show();
        }

        async function saveTrainerAssignment() {
            try {
                const clientId = document.getElementById('client-id').value;
                const trainerId = document.getElementById('trainer-select').value;
                
                if (!trainerId) {
                    alert('Please select a trainer');
                    return;
                }

                // Get trainer details
                const trainer = trainers.find(t => t.user_id === trainerId);
                if (!trainer) {
                    alert('Selected trainer not found');
                    return;
                }

                // Update user profile with trainer assignment
                const { error } = await window.supabaseClient
                    .from('user_profiles')
                    .update({
                        trainer_id: trainerId,
                        trainer_name: trainer.full_name || trainer.email,
                        updated_at: new Date().toISOString()
                    })
                    .eq('user_id', clientId);

                if (error) throw error;

                // Close modal and refresh
                bootstrap.Modal.getInstance(document.getElementById('assignTrainerModal')).hide();
                await loadUsers();
                
                showNotification('Trainer assigned successfully', 'success');
            } catch (error) {
                console.error('Error assigning trainer:', error);
                showNotification('Failed to assign trainer: ' + error.message, 'error');
            }
        }

        async function removeTrainer(userId) {
            if (!confirm('Are you sure you want to remove the trainer assignment?')) {
                return;
            }

            try {
                const { error } = await window.supabaseClient
                    .from('user_profiles')
                    .update({
                        trainer_id: null,
                        trainer_name: null,
                        updated_at: new Date().toISOString()
                    })
                    .eq('user_id', userId);

                if (error) throw error;

                await loadUsers();
                showNotification('Trainer assignment removed', 'success');
            } catch (error) {
                console.error('Error removing trainer:', error);
                showNotification('Failed to remove trainer: ' + error.message, 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : 'success'} position-fixed top-0 end-0 m-3`;
            notification.style.zIndex = '9999';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
</body>
</html>
