<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico Stripe - Garcia Builder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background: #f0f0f0; }
        .diagnostic { background: white; padding: 30px; border-radius: 10px; margin: 20px 0; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        .warning { color: #ffc107; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="diagnostic">
        <h1>üîç Diagn√≥stico do Sistema Stripe</h1>
        <div id="results"></div>
    </div>

    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Stripe Configuration -->
    <script src="js/stripe-config.js"></script>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        function runDiagnostics() {
            addResult('<h3>üß™ Executando Diagn√≥sticos...</h3>');

            // 1. Verificar Stripe.js
            if (typeof Stripe !== 'undefined') {
                addResult('‚úÖ Stripe.js carregado com sucesso', 'success');
            } else {
                addResult('‚ùå Stripe.js n√£o carregado', 'error');
            }

            // 2. Verificar configura√ß√£o
            if (typeof window.STRIPE_ENV_CONFIG !== 'undefined') {
                addResult('‚úÖ STRIPE_ENV_CONFIG carregado', 'success');
                addResult('<pre>' + JSON.stringify(window.STRIPE_ENV_CONFIG, null, 2) + '</pre>');

                // 3. Verificar chave publishable
                if (window.STRIPE_ENV_CONFIG.publishableKey &&
                    window.STRIPE_ENV_CONFIG.publishableKey.startsWith('pk_')) {
                    addResult('‚úÖ Chave publishable v√°lida', 'success');
                } else {
                    addResult('‚ùå Chave publishable inv√°lida', 'error');
                }

                // 4. Verificar Price IDs
                const priceIds = window.STRIPE_ENV_CONFIG.priceIds;
                if (priceIds) {
                    const plans = ['starter', 'beginner', 'essentials', 'full', 'elite'];
                    let allValid = true;
                    plans.forEach(plan => {
                        if (priceIds[plan] && priceIds[plan].startsWith('price_')) {
                            addResult(`‚úÖ Price ID ${plan}: ${priceIds[plan]}`, 'success');
                        } else {
                            addResult(`‚ùå Price ID ${plan} inv√°lido`, 'error');
                            allValid = false;
                        }
                    });
                    if (allValid) {
                        addResult('‚úÖ Todos os Price IDs s√£o v√°lidos', 'success');
                    }
                } else {
                    addResult('‚ùå Price IDs n√£o encontrados', 'error');
                }

                // 5. Verificar API URL
                if (window.STRIPE_ENV_CONFIG.apiUrl) {
                    addResult(`‚úÖ API URL: ${window.STRIPE_ENV_CONFIG.apiUrl}`, 'success');
                } else {
                    addResult('‚ùå API URL n√£o configurada', 'error');
                }

            } else {
                addResult('‚ùå STRIPE_ENV_CONFIG n√£o carregado', 'error');
                addResult('üí° Verifique se o arquivo js/stripe-config.js existe e est√° sendo carregado', 'warning');
            }

            // 6. Testar inicializa√ß√£o do Stripe
            if (typeof Stripe !== 'undefined' && window.STRIPE_ENV_CONFIG && window.STRIPE_ENV_CONFIG.publishableKey) {
                try {
                    const stripe = Stripe(window.STRIPE_ENV_CONFIG.publishableKey);
                    addResult('‚úÖ Stripe inicializado com sucesso', 'success');
                } catch (error) {
                    addResult(`‚ùå Erro ao inicializar Stripe: ${error.message}`, 'error');
                }
            }

            // 7. Testar conectividade com servidor
            addResult('<h3>üåê Testando Conectividade com Servidor...</h3>');
            testServerConnection();
        }

        async function testServerConnection() {
            try {
                const response = await fetch('http://localhost:3001/health');
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Servidor respondendo', 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
                } else {
                    addResult(`‚ùå Servidor retornou erro: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Erro de conectividade: ${error.message}`, 'error');
                addResult('üí° Verifique se o servidor est√° rodando em localhost:3001', 'warning');
            }
        }

        // Executar diagn√≥sticos ap√≥s carregar
        window.addEventListener('load', () => {
            setTimeout(runDiagnostics, 1000);
        });
    </script>
</body>
</html>
