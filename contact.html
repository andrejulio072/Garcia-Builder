<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Garcia Builder</title>
<link rel="stylesheet" href="css/global.css">
<link rel="alternate" id="dynamic-lang" href="?lang=en">
</head><body>
  <div class="navbar">
    <div class="container inner">
      <a class="brand" href="index.html"><img src="assets/logo.png" alt="G"> <span class="text-glow title-gradient">Garcia&nbsp;Builder</span></a>
      <nav class="nav">
        <a data-i18n="nav.home" href="index.html">Home</a>
        <a data-i18n="nav.programs" href="programs.html">Programs</a>
        <a data-i18n="nav.pricing" href="pricing.html">Pricing</a>
        <a data-i18n="nav.transformations" href="transformations.html">Transformations</a>
        <a data-i18n="nav.testimonials" href="testimonials.html">Testimonials</a>
        <a data-i18n="nav.about" href="about.html">About</a>
        <a data-i18n="nav.faq" href="faq.html">FAQ</a>
        <a data-i18n="nav.contact" href="contact.html">Contact</a>
      </nav>
      <div class="lang">
        <span class="small">🌐</span>
        <select id="lang-select">
          <option value="en">EN</option>
          <option value="pt">PT</option>
          <option value="es">ES</option>
        </select>
      </div>
    </div>
  </div>

  <section class="section">
    <div class="container">
      <div class="h2 title-gradient text-glow" data-i18n="contact.title">Contact</div>
      <p class="mt-8" data-i18n="contact.p1">Tell me about your goal. I’ll get back within 24–48h.</p>
      <form class="card p-24" onsubmit="event.preventDefault(); alert('Thanks! I will reply soon.');">
        <div class="grid grid-2">
          <div><label class="small" data-i18n="contact.name">Your name</label><input data-i18n-placeholder="contact.name" placeholder="Your name" style="width:100%;padding:12px;border-radius:10px;border:1px solid var(--line);background:#0b1220;color:var(--text)"></div>
          <div><label class="small" data-i18n="contact.email">Your email</label><input data-i18n-placeholder="contact.email" placeholder="Your email" style="width:100%;padding:12px;border-radius:10px;border:1px solid var(--line);background:#0b1220;color:var(--text)"></div>
        </div>
        <div class="mt-16"><label class="small" data-i18n="contact.msg">Your message</label><textarea data-i18n-placeholder="contact.msg" placeholder="Your message" style="width:100%;min-height:140px;padding:12px;border-radius:10px;border:1px solid var(--line);background:#0b1220;color:var(--text)"></textarea></div>
        <button class="btn btn-gold mt-16" data-i18n="contact.send">Send</button>
      </form>
    </div>
  </section>

  <div class="footer">
    <div class="container small">© 2025 Garcia Builder — Online Coaching</div>
  </div>
<script src="js/i18n.js"></script>
</body></html>
