<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/global.css">
</head><body>
<nav class="navbar"><div class="container inner">
  <a class="brand" href="index.html"><img src="assets/logo.png"><span class="title-gradient">Garcia&nbsp;Builder</span></a>
  <nav class="nav">
    <a data-i18n="nav.home" href="index.html">Home</a>
    <a data-i18n="nav.about" href="about.html">About</a>
    <a data-i18n="nav.trans" href="transformations.html">Transformations</a>
    <a data-i18n="nav.testi" href="testimonials.html">Testimonials</a>
    <a data-i18n="nav.pricing" href="pricing.html">Pricing</a>
    <a data-i18n="nav.faq" href="faq.html">FAQ</a>
    <a data-i18n="nav.contact" href="contact.html">Contact</a>
  </nav>
  <div class="lang"><select id="lang-select"><option value="en">EN</option><option value="pt">PT</option><option value="es">ES</option></select></div>
</div></nav>

<section class="section">
  <div class="container">
    <h1 class="title-gradient text-glow" data-i18n="contact.title">Contact</h1>
    <p class="mt-2" data-i18n="contact.p1">Tell me about your goal. I’ll get back within 24–48h.</p>
    <form class="card p-4" method="POST" action="https://formspree.io/f/YOUR_ENDPOINT" onsubmit="if(this.action.includes('YOUR_ENDPOINT')){event.preventDefault(); alert('Add your Formspree endpoint in contact.html');}">
      <div class="grid grid-2">
        <input name="name" data-i18n-ph="contact.name" placeholder="Your name" class="search">
        <input name="email" type="email" data-i18n-ph="contact.email" placeholder="Your email" class="search">
      </div>
      <textarea name="message" data-i18n-ph="contact.msg" placeholder="Your message" class="search" style="min-height:140px;margin-top:12px"></textarea>
      <button class="btn btn-gold mt-2" data-i18n="contact.send">Send</button>
    </form>
  </div>
</section>

<hr class="hr-shine">
<div class="footer"><div class="container small">© 2025 Garcia Builder — Online Coaching</div></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/i18n.js"></script>
<script src="js/app.js"></script>
<script>
const lb=document.createElement('div'); lb.style.cssText='position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.85);z-index:1000'; lb.innerHTML='<img style="max-width:92vw;max-height:92vh;border-radius:12px"><div style="position:absolute;top:20px;right:30px;font-size:26px;cursor:pointer">✕</div>'; document.body.appendChild(lb);
const img=lb.querySelector('img'); const close=lb.querySelector('div'); lb.addEventListener('click',()=>lb.style.display='none'); close.addEventListener('click',()=>lb.style.display='none');
document.querySelectorAll('.gallery a').forEach(a=>a.addEventListener('click',e=>{e.preventDefault(); img.src=a.getAttribute('href'); lb.style.display='grid';}));
</script>
</body></html>
