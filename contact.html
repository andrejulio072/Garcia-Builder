  <script>
    // Simple i18n loader (EN, PT, ES)
    const I18N = {
      en: {}, pt: {}, es: {}
    };
    function setLang(lang) {
      localStorage.setItem('lang', lang);
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        el.innerHTML = (I18N[lang] && I18N[lang][key]) || el.innerHTML;
      });
      document.querySelectorAll('[data-i18n-ph]').forEach(el=>{
        const key = el.getAttribute('data-i18n-ph');
        const v = (I18N[lang] && I18N[lang][key]) || el.placeholder;
        el.placeholder = v;
      });
    }
    document.addEventListener('DOMContentLoaded', ()=>{ setLang(localStorage.getItem('lang')||'en'); AOS.init({ once:true, duration:700, offset:80 }); GLightbox({ selector: '.glightbox' }); });
  </script>

<script>
function submitLead(e){
  e.preventDefault();
  var name=document.getElementById('name').value||'';
  var email=document.getElementById('email').value||'';
  var phone=document.getElementById('phone').value||'';
  var goal=document.getElementById('goal').value||'';
  var notes=document.getElementById('notes').value||'';
  var consent=document.getElementById('consent').checked;
  if(!consent){ alert('Please accept the policy'); return; }
  var msg=encodeURIComponent('New Lead ‚Äî Garcia Builder%0AName: '+name+'%0AEmail: '+email+'%0AWhatsApp: '+phone+'%0AGoal: '+goal+'%0ANotes: '+notes);
  var wa='https://wa.me/447508497586?text='+msg;
  var w=window.open(wa,'_blank');
  if(!w||w.closed||typeof w.closed==='undefined'){ window.location.href='mailto:contact@garciabuilder.com?subject=New Lead ‚Äî Garcia Builder&body='+msg; }
}
