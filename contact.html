<!DOCTYPE html>
<html lang="en"><head><title>Contact — Garcia Builder</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f0f17" />
  <link rel="icon" href="assets/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css"/>
  <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
  <script src="https://kit.fontawesome.com/5f1d6d1a8a.js" crossorigin="anonymous"></script>
  <style>
    :root{
      --bg:#0b0f15; --panel:#0d121b; --panel2:#101726; --line:#1b2433;
      --text:#e6e9ef; --muted:#a7b0c0; --gold:#ffd54a; --accent:#60a5fa; --ok:#22c55e;
    }
    body{background:linear-gradient(180deg,#070b11,#0b0f15); color:var(--text);}
    .glass{background:rgba(16,23,38,.6); backdrop-filter: blur(10px); border:1px solid var(--line)}
    .btn{ display:inline-flex; align-items:center; justify-content:center; padding:.6rem 1rem; border-radius: .9rem; font-weight:700; border:1px solid var(--line); background:var(--panel2);}
    .btn-primary{ background:var(--gold); color:#0b0f15; border-color:var(--gold); }
    .btn-outline{ background:transparent; }
    .gradient-title{background:linear-gradient(90deg,#ffd54a,#f59e0b,#f97316);-webkit-background-clip:text;background-clip:text;color:transparent}
    .hero-overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.75))}
    .section{padding:48px 0}
    .nav-shadow{box-shadow:0 6px 24px rgba(0,0,0,.25)}
    .pattern{background-image: radial-gradient(transparent 1px, rgba(255,255,255,0.03) 1px); background-size: 12px 12px;}
  </style>
</head>
<body class="pattern">

<header class="sticky top-0 z-50 bg-[#0b0f15]/90 nav-shadow">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
    <a href="index.html" class="flex items-center gap-3">
      <img src="assets/logo.png" class="w-10 h-10 rounded-lg border border-[var(--line)]" alt="Garcia Builder logo">
      <span class="font-semibold tracking-wide">Garcia Builder</span>
    </a>
    <nav class="hidden md:flex items-center gap-2">
      <a class="btn btn-outline" href="index.html">Home</a>
      <a class="btn btn-outline" href="about.html">About</a>
      <a class="btn btn-outline" href="transformations.html">Transformations</a>
      <a class="btn btn-outline" href="testimonials.html">Testimonials</a>
      <a class="btn btn-outline" href="pricing.html">Pricing</a>
      <a class="btn btn-outline" href="contact.html">Contact</a>
      <a class="btn btn-primary" href="https://www.trainerize.me/profile/garciabuilder/AndreJulio.Garcia/" target="_blank" rel="noopener">Trainerize</a>
    </nav>
    <a class="md:hidden btn btn-primary" href="contact.html">Get Plan</a>
  </div>
</header>

<section class="section bg-[url('https://images.unsplash.com/photo-1526506118085-60ce8714f8c5?q=80&w=1920&auto=format&fit=crop')] bg-cover bg-center">
  <div class="bg-black/70 py-10">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-4xl font-extrabold mb-4">Contact</h1>
      <form onsubmit="submitLead(event)" class="glass rounded-2xl p-6 grid md:grid-cols-2 gap-4">
        <input id="name" class="glass rounded-xl px-3 py-2 border border-[var(--line)]" placeholder="Name" required>
        <input id="email" type="email" class="glass rounded-xl px-3 py-2 border border-[var(--line)]" placeholder="Email" required>
        <input id="phone" class="glass rounded-xl px-3 py-2 border border-[var(--line)]" placeholder="WhatsApp (optional)">
        <select id="goal" class="glass rounded-xl px-3 py-2 border border-[var(--line)]" required>
          <option value="">Select Goal</option>
          <option>Lose Weight</option><option>Gain Muscle</option><option>Performance</option>
        </select>
        <textarea id="notes" rows="4" class="glass rounded-xl px-3 py-2 border border-[var(--line)] md:col-span-2" placeholder="Tell me about your routine or any injury"></textarea>
        <label class="flex items-start gap-2 md:col-span-2 text-sm text-[var(--muted)]"><input id="consent" type="checkbox" required> I agree to be contacted and to the Privacy Policy.</label>
        <button class="btn btn-primary md:col-span-2">Send</button>
      </form>
      <p class="mt-4 text-[var(--muted)]">Prefer WhatsApp? <a class="underline" href="https://wa.me/447508497586" target="_blank">Click here</a>.</p>
    </div>
  </div>
</section>

<footer class="border-t border-[var(--line)] mt-10">
  <div class="max-w-6xl mx-auto px-4 py-6 flex flex-wrap gap-3 items-center justify-between">
    <p>© <span id="year"></span> Garcia Builder — All rights reserved.</p>
    <div class="flex gap-2">
      <a class="btn" href="https://wa.me/447508497586" target="_blank"><i class="fa-brands fa-whatsapp mr-2"></i>WhatsApp</a>
      <a class="btn" href="https://calendly.com/andrenjulio072" target="_blank"><i class="fa-regular fa-calendar mr-2"></i>Book</a>
      <a class="btn" href="https://www.trainerize.me/profile/garciabuilder/AndreJulio.Garcia/" target="_blank">Trainerize</a>
    </div>
  </div>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  AOS.init({ once:true, duration:700, offset:80 });
  GLightbox({ selector: '.glightbox' });
  document.querySelectorAll('[data-tilt]').forEach(el=>VanillaTilt.init(el,{max:8,scale:1.02,speed:300}));
</script>

<script>
function submitLead(e){
  e.preventDefault();
  var name=document.getElementById('name').value||'';
  var email=document.getElementById('email').value||'';
  var phone=document.getElementById('phone').value||'';
  var goal=document.getElementById('goal').value||'';
  var notes=document.getElementById('notes').value||'';
  var consent=document.getElementById('consent').checked;
  if(!consent){ alert('Please accept the policy'); return; }
  var msg=encodeURIComponent('New Lead — Garcia Builder%0AName: '+name+'%0AEmail: '+email+'%0AWhatsApp: '+phone+'%0AGoal: '+goal+'%0ANotes: '+notes);
  var wa='https://wa.me/447508497586?text='+msg;
  var w=window.open(wa,'_blank');
  if(!w||w.closed||typeof w.closed==='undefined'){ window.location.href='mailto:contact@garciabuilder.com?subject=New Lead — Garcia Builder&body='+msg; }
}
</script>
</body></html>
