<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Dashboard - Garcia Builder</title>
    <script src="js/env.js?v=20251028"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/core/supabase.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(246, 200, 78, 0.2);
            border-top-color: #f6c84e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f6c84e;
        }
        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
        }
        .action-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #f6c84e;
            color: #0f0f0f;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .action-btn:hover {
            transform: translateY(-2px);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="Logo Files/For Web/logo-nobackground-500.png" alt="Garcia Builder" class="logo">
        <div class="spinner"></div>
        <h1 id="status-title">Processando autentica√ß√£o...</h1>
        <p id="status-message">Por favor, aguarde enquanto verificamos suas credenciais.</p>
        <div id="error-container" class="hidden">
            <p class="error-message" id="error-message"></p>
            <a href="pages/auth/login.html" class="action-btn">Voltar para Login</a>
        </div>
    </div>

    <script>
        (async function() {
            // If this dashboard is reached on a non-local host but contains a devReturn param,
            // bounce back to the local environment carrying over the OAuth hash tokens.
            try {
                const sp = new URLSearchParams(window.location.search);
                const devReturn = sp.get('devReturn');
                if (devReturn) {
                    const targetBase = devReturn.replace(/\/?$/, '/');
                    const target = new URL('dashboard.html', targetBase);
                    target.hash = window.location.hash || '';
                    const isSameOrigin = target.origin === window.location.origin;
                    if (!isSameOrigin) {
                        console.log('‚Ü©Ô∏è Redirecting back to local dev from hosted environment...', { target: target.toString() });
                        window.location.replace(target.toString());
                        return; // Stop further processing on this host
                    }
                }
            } catch (e) {
                console.warn('devReturn redirect check failed:', e);
            }

            const statusTitle = document.getElementById('status-title');
            const statusMessage = document.getElementById('status-message');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');

            try {
                console.log('üîê OAuth redirect handler - Verificando autentica√ß√£o...');

                // Aguardar Supabase client estar dispon√≠vel
                let attempts = 0;
                while (!window.supabaseClient && attempts < 20) {
                    await new Promise(resolve => setTimeout(resolve, 250));
                    attempts++;
                }

                if (!window.supabaseClient) {
                    throw new Error('Cliente Supabase n√£o inicializou. Verifique env-config.json');
                }

                console.log('‚úÖ Supabase client dispon√≠vel');

                // Verificar se h√° tokens OAuth na URL (hash ou query params)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const queryParams = new URLSearchParams(window.location.search);

                const hasOAuthTokens = hashParams.has('access_token') ||
                                     queryParams.has('code') ||
                                     hashParams.has('error');

                if (hasOAuthTokens) {
                    console.log('üîë Tokens OAuth detectados na URL');
                    statusMessage.textContent = 'Validando login social...';
                }

                // Aguardar um pouco para o Supabase processar os tokens
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Verificar usu√°rio autenticado
                const { data: { user }, error } = await window.supabaseClient.auth.getUser();

                if (error || !user) {
                    console.error('‚ùå Erro ao verificar usu√°rio:', error);
                    throw new Error(error?.message || 'Usu√°rio n√£o autenticado');
                }

                console.log('‚úÖ Usu√°rio autenticado:', user.email);

                // Salvar usu√°rio no localStorage para compatibilidade com scripts antigos
                const normalizedUser = {
                    id: user.id,
                    name: user.user_metadata?.full_name || user.email,
                    full_name: user.user_metadata?.full_name || '',
                    email: user.email,
                    registeredAt: user.created_at || new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                };
                localStorage.setItem('gb_current_user', JSON.stringify(normalizedUser));

                // Upsert profile no banco
                try {
                    await window.supabaseClient
                        .from('user_profiles')
                        .upsert({
                            user_id: user.id,
                            email: user.email,
                            full_name: user.user_metadata?.full_name || '',
                            joined_date: user.created_at || new Date().toISOString(),
                            last_login: new Date().toISOString()
                        });
                    console.log('‚úÖ Profile sincronizado');
                } catch (e) {
                    console.warn('‚ö†Ô∏è Profile upsert falhou (n√£o cr√≠tico):', e?.message || e);
                }

                // Tracking de login
                try {
                    window.dataLayer = window.dataLayer || [];
                    const provider = user.app_metadata?.provider || 'oauth';
                    window.dataLayer.push({
                        event: 'user_login',
                        method: provider,
                        auth_provider: provider,
                        user_email_domain: (user.email || '').split('@')[1] || ''
                    });
                } catch (e) {
                    console.warn('‚ö†Ô∏è Tracking falhou:', e);
                }

                // Sucesso - redirecionar para dashboard real
                statusTitle.textContent = 'Login realizado com sucesso!';
                statusMessage.textContent = 'Redirecionando para seu dashboard...';

                await new Promise(resolve => setTimeout(resolve, 800));
                window.location.href = 'pages/public/dashboard.html';

            } catch (error) {
                console.error('‚ùå Erro no OAuth handler:', error);
                statusTitle.textContent = 'Erro na autentica√ß√£o';
                statusMessage.classList.add('hidden');
                errorMessage.textContent = error.message || 'Erro desconhecido';
                errorContainer.classList.remove('hidden');

                // Se n√£o conseguiu autenticar, limpar localStorage
                localStorage.removeItem('gb_current_user');
            }
        })();
    </script>
</body>
</html>
