<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Garcia Builder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #1a1a1a; color: white; }
        .log { background: #2a2a2a; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
        .warning { border-left: 4px solid #ffc107; }
        .info { border-left: 4px solid #17a2b8; }
        button { padding: 1rem 2rem; margin: 1rem; background: #F6C84E; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Debug do Sistema de Autentica√ß√£o - Garcia Builder</h1>
    
    <div id="logs"></div>
    
    <div>
        <button onclick="testSupabase()">Testar Supabase</button>
        <button onclick="testAuth()">Testar Autentica√ß√£o</button>
        <button onclick="clearLogs()">Limpar Logs</button>
        <button onclick="goToDashboard()">Ir para Dashboard</button>
        <button onclick="goToLogin()">Ir para Login</button>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            logs.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testSupabase() {
            log('üîç Testando Supabase...', 'info');
            
            log(`window.supabase: ${typeof window.supabase}`, 'info');
            log(`window.supabaseClient: ${typeof window.supabaseClient}`, 'info');
            log(`SUPABASE_URL: ${window.SUPABASE_URL}`, 'info');
            log(`SUPABASE_ANON_KEY: ${window.SUPABASE_ANON_KEY ? 'Definida' : 'N√£o definida'}`, 'info');

            if (!window.supabaseClient) {
                log('‚ùå Cliente Supabase n√£o encontrado', 'error');
                
                if (window.supabase) {
                    log('üîß Tentando criar cliente...', 'warning');
                    try {
                        window.supabaseClient = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
                        log('‚úÖ Cliente Supabase criado com sucesso', 'success');
                    } catch (error) {
                        log(`‚ùå Erro ao criar cliente: ${error.message}`, 'error');
                    }
                } else {
                    log('‚ùå Biblioteca Supabase n√£o carregada', 'error');
                }
            } else {
                log('‚úÖ Cliente Supabase dispon√≠vel', 'success');
            }
        }

        async function testAuth() {
            log('üîê Testando Autentica√ß√£o...', 'info');
            
            if (!window.supabaseClient) {
                log('‚ùå Cliente Supabase n√£o dispon√≠vel', 'error');
                return;
            }

            try {
                const { data, error } = await window.supabaseClient.auth.getUser();
                
                if (error) {
                    log(`‚ùå Erro de autentica√ß√£o: ${error.message}`, 'error');
                } else if (data.user) {
                    log(`‚úÖ Usu√°rio autenticado: ${data.user.email}`, 'success');
                    log(`ID: ${data.user.id}`, 'info');
                    log(`Criado em: ${data.user.created_at}`, 'info');
                } else {
                    log('‚ùå Nenhum usu√°rio autenticado', 'warning');
                }
            } catch (error) {
                log(`‚ùå Erro cr√≠tico: ${error.message}`, 'error');
            }
        }

        function goToDashboard() {
            log('üè† Redirecionando para Dashboard...', 'info');
            window.location.href = 'dashboard.html?debug=true';
        }

        function goToLogin() {
            log('üîë Redirecionando para Login...', 'info');
            window.location.href = 'login.html?debug=true';
        }

        // Auto-test ao carregar
        window.addEventListener('load', () => {
            log('üöÄ P√°gina de debug carregada', 'success');
            setTimeout(testSupabase, 1000);
        });
    </script>
</body>
</html>
