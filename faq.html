<script>
const Q=[
['How does online coaching work?','Trainerize for plans, check‑ins & tracking; WhatsApp for support.'],
['Do I need a gym?','No — I can build a complete home plan as well.'],
['Is nutrition included?','Yes — simple and flexible templates with targets.'],
['I’m a beginner.','Great — we start with movement quality and habits.'],
['Injuries?','We work around them with safe progressions.'],
['Results timeline?','First changes in 2–4 weeks; big visual changes 8–12.'],
['Payments','Monthly via Trainerize/Stripe. Cancel anytime before next cycle.'],
['Check‑in day','Weekly by default; higher tiers allow mid‑week updates.'],
['Countries & languages','Worldwide — EN/PT/ES.'],
['Equipment','Anything from bodyweight to full gym — I’ll optimize your setup.']
];
const wrap=document.getElementById('faqAccordion');
wrap.innerHTML=Q.map((qa,i)=>`
  <div class="accordion-item mb-2">
    <h2 class="accordion-header" id="h${i}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#c${i}">
        ${qa[0]}
      </button>
    </h2>
    <div id="c${i}" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
      <div class="accordion-body">${qa[1]}</div>
    </div>
  </div>`).join('');
</script>

// Lightbox
const lb=document.createElement('div'); lb.style.cssText='position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.85);z-index:1000'; lb.innerHTML='<img style="max-width:92vw;max-height:92vh;border-radius:12px"><div style="position:absolute;top:20px;right:30px;font-size:26px;cursor:pointer">✕</div>'; document.body.appendChild(lb);
const img=lb.querySelector('img'); const close=lb.querySelector('div'); lb.addEventListener('click',()=>lb.style.display='none'); close.addEventListener('click',()=>lb.style.display='none');
document.querySelectorAll('.gallery a').forEach(a=>a.addEventListener('click',e=>{e.preventDefault(); img.src=a.getAttribute('href'); lb.style.display='grid';}));
