<script>
(function() {
    'use strict';

    const menuToggle = document.getElementById('gb-menu-toggle');
    const menu = document.getElementById('gb-menu');

    if (!menuToggle || !menu) return;

    menuToggle.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();

        const isActive = menu.classList.toggle('active');
        menuToggle.classList.toggle('active');
        menuToggle.setAttribute('aria-expanded', isActive);
        document.body.style.overflow = isActive ? 'hidden' : '';
    });

    document.addEventListener('click', function(e) {
        if (!menu.contains(e.target) && !menuToggle.contains(e.target)) {
            menu.classList.remove('active');
            menuToggle.classList.remove('active');
            menuToggle.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = '';
        }
    });

    const menuLinks = menu.querySelectorAll('.gb-menu-link');
    menuLinks.forEach(link => {
        link.addEventListener('click', function() {
            menu.classList.remove('active');
            menuToggle.classList.remove('active');
            menuToggle.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = '';
        });
    });

    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    menuLinks.forEach(link => {
        const linkPage = link.getAttribute('href');
        if (linkPage === currentPage) {
            link.classList.add('active');
        }
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && menu.classList.contains('active')) {
            menu.classList.remove('active');
            menuToggle.classList.remove('active');
            menuToggle.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = '';
        }
    });
})();
</script>

    <script>
        // Show message function
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `alert alert-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'}`;
            messageDiv.textContent = text;
            messageDiv.classList.remove('d-none');

            // Auto hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.classList.add('d-none');
                }, 5000);
            }
        }

        // Handle form submission
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }

            // Show loading state
            const originalHTML = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i><span data-i18n="auth.sending">Sending...</span>';
            submitBtn.disabled = true;

            try {
                // Send password reset email using Supabase
                const { data, error } = await window.supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });

                if (error) {
                    throw error;
                }

                showMessage(`‚úÖ Reset link sent! Please check your email (${email}) for the password reset link.`, 'success');

                // Clear form
                document.getElementById('email').value = '';

            } catch (error) {
                console.error('Password reset error:', error);

                if (error.message.includes('User not found')) {
                    showMessage('No account found with this email address.', 'error');
                } else if (error.message.includes('Email rate limit exceeded')) {
                    showMessage('Too many reset requests. Please wait a few minutes before trying again.', 'error');
                } else {
                    showMessage(`Error: ${error.message}`, 'error');
                }
            } finally {
                // Restore button
                submitBtn.innerHTML = originalHTML;
                submitBtn.disabled = false;
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîë Forgot password page loaded');
        });
    </script>
