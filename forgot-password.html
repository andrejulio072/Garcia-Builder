<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="auth.forgot_password_title">Forgot Password - Garcia Builder</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/global.css?v=20251003-2030">
    <link rel="stylesheet" href="css/auth.css?v=20251003-2030">

    <!-- Preload Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout-fixes.css?v=20251003-2030">
</head>
<body class="auth-page">
    <!-- Unified Navigation -->
    <nav class="navbar">
      <div class="container inner">
        <a class="brand" href="index.html" style="display:flex;align-items:center;gap:14px;min-height:56px;">
          <img src="Logo Files/For Web/logo-nobackground-500.png" alt="Garcia Builder Logo" decoding="async" loading="eager" style="height: 48px;"/>
          <span class="title-gradient" style="font-size:2rem;line-height:1.1;font-weight:800;">Garcia Builder</span>
        </a>
        <nav class="nav">
          <a data-i18n="nav.home" href="index.html">Home</a>
          <a data-i18n="nav.about" href="about.html">About</a>
          <a data-i18n="nav.trans" href="transformations.html">Transformations</a>
          <a data-i18n="nav.testi" href="testimonials.html">Testimonials</a>
          <a data-i18n="nav.pricing" href="pricing.html">Pricing</a>
          <a data-i18n="nav.blog" href="blog.html">Blog</a>
          <a data-i18n="nav.faq" href="faq.html">FAQ</a>
          <a data-i18n="nav.contact" href="contact.html">Contact</a>
        </nav>

        <!-- Auth buttons will be dynamically inserted here by auth-guard.js -->
        <div id="auth-buttons"></div>

        <div class="lang" style="display:flex; gap:8px; align-items:center;">
          <select id="lang-select">
            <option value="en">EN</option>
            <option value="pt">PT</option>
            <option value="es">ES</option>
          </select>
        </div>

      </div>
    </nav>
    <script defer src="js/mobile-nav.js?v=20251015"></script>
    <script defer src="js/auth-guard.js?v=20251009"></script>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card glass-effect">
                        <div class="text-center mb-4">
                            <div class="auth-icon">
                                <i class="fas fa-key"></i>
                            </div>
                            <h2 data-i18n="auth.forgot_password_title">Forgot Password</h2>
                            <p class="text-muted" data-i18n="auth.forgot_password_subtitle">
                                Enter your email address and we'll send you a link to reset your password.
                            </p>
                        </div>

                        <form id="forgot-password-form">
                            <div class="mb-3">
                                <label for="email" class="form-label" data-i18n="auth.email">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        data-i18n-placeholder="auth.email_placeholder"
                                        placeholder="your@email.com"
                                        required
                                        autocomplete="email"
                                    >
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3" id="submit-btn">
                                <i class="fas fa-paper-plane me-2"></i>
                                <span data-i18n="auth.send_reset_link">Send Reset Link</span>
                            </button>

                            <div class="text-center">
                                <a href="login.html" class="text-decoration-none" data-i18n="auth.back_to_login">
                                    <i class="fas fa-arrow-left me-1"></i>Back to Login
                                </a>
                            </div>
                        </form>

                        <!-- Success/Error Messages -->
                        <div id="message" class="alert d-none mt-3" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Supabase Configuration -->
    <script src="js/supabase.js"></script>

    <!-- Custom Auth JS -->
    <script src="js/auth.js"></script>

    <!-- I18n Script -->
    <script src="assets/i18n.js"></script>

    <script>
        // Show message function
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `alert alert-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'}`;
            messageDiv.textContent = text;
            messageDiv.classList.remove('d-none');

            // Auto hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.classList.add('d-none');
                }, 5000);
            }
        }

        // Handle form submission
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }

            // Show loading state
            const originalHTML = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i><span data-i18n="auth.sending">Sending...</span>';
            submitBtn.disabled = true;

            try {
                // Send password reset email using Supabase
                const { data, error } = await window.supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });

                if (error) {
                    throw error;
                }

                showMessage(`âœ… Reset link sent! Please check your email (${email}) for the password reset link.`, 'success');

                // Clear form
                document.getElementById('email').value = '';

            } catch (error) {
                console.error('Password reset error:', error);

                if (error.message.includes('User not found')) {
                    showMessage('No account found with this email address.', 'error');
                } else if (error.message.includes('Email rate limit exceeded')) {
                    showMessage('Too many reset requests. Please wait a few minutes before trying again.', 'error');
                } else {
                    showMessage(`Error: ${error.message}`, 'error');
                }
            } finally {
                // Restore button
                submitBtn.innerHTML = originalHTML;
                submitBtn.disabled = false;
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸ”‘ Forgot password page loaded');
        });
    </script>


</body>
</html>
