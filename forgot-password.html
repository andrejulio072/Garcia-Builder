<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="auth.forgot_password_title">Forgot Password - Garcia Builder</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="login.html">
                <i class="fas fa-arrow-left me-2"></i>
                <span data-i18n="nav.back_to_login">Back to Login</span>
            </a>

            <!-- Language Switcher -->
            <div class="dropdown">
                <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
                    <i class="fas fa-globe me-1"></i>
                    <span id="currentLang">EN</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" data-lang="en"><i class="fas fa-flag me-2"></i>English</a></li>
                    <li><a class="dropdown-item" href="#" data-lang="pt"><i class="fas fa-flag me-2"></i>PortuguÃªs</a></li>
                    <li><a class="dropdown-item" href="#" data-lang="es"><i class="fas fa-flag me-2"></i>EspaÃ±ol</a></li>
                </ul>
            </div>
        </div>
    </nav>
        <script defer src="js/auth-guard.js?v=20251009"></script>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card glass-effect">
                        <div class="text-center mb-4">
                            <div class="auth-icon">
                                <i class="fas fa-key"></i>
                            </div>
                            <h2 data-i18n="auth.forgot_password_title">Forgot Password</h2>
                            <p class="text-muted" data-i18n="auth.forgot_password_subtitle">
                                Enter your email address and we'll send you a link to reset your password.
                            </p>
                        </div>

                        <form id="forgot-password-form">
                            <div class="mb-3">
                                <label for="email" class="form-label" data-i18n="auth.email">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        data-i18n-placeholder="auth.email_placeholder"
                                        placeholder="your@email.com"
                                        required
                                        autocomplete="email"
                                    >
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3" id="submit-btn">
                                <i class="fas fa-paper-plane me-2"></i>
                                <span data-i18n="auth.send_reset_link">Send Reset Link</span>
                            </button>

                            <div class="text-center">
                                <a href="login.html" class="text-decoration-none" data-i18n="auth.back_to_login">
                                    <i class="fas fa-arrow-left me-1"></i>Back to Login
                                </a>
                            </div>
                        </form>

                        <!-- Success/Error Messages -->
                        <div id="message" class="alert d-none mt-3" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Supabase Configuration -->
    <script src="js/supabase.js"></script>

    <!-- Custom Auth JS -->
    <script src="js/auth.js"></script>

    <!-- I18n Script -->
    <script src="assets/i18n.js"></script>

    <script>
        // Show message function
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `alert alert-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'}`;
            messageDiv.textContent = text;
            messageDiv.classList.remove('d-none');

            // Auto hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.classList.add('d-none');
                }, 5000);
            }
        }

        // Handle form submission
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }

            // Show loading state
            const originalHTML = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i><span data-i18n="auth.sending">Sending...</span>';
            submitBtn.disabled = true;

            try {
                // Send password reset email using Supabase
                const { data, error } = await window.supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });

                if (error) {
                    throw error;
                }

                showMessage(`âœ… Reset link sent! Please check your email (${email}) for the password reset link.`, 'success');

                // Clear form
                document.getElementById('email').value = '';

            } catch (error) {
                console.error('Password reset error:', error);

                if (error.message.includes('User not found')) {
                    showMessage('No account found with this email address.', 'error');
                } else if (error.message.includes('Email rate limit exceeded')) {
                    showMessage('Too many reset requests. Please wait a few minutes before trying again.', 'error');
                } else {
                    showMessage(`Error: ${error.message}`, 'error');
                }
            } finally {
                // Restore button
                submitBtn.innerHTML = originalHTML;
                submitBtn.disabled = false;
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸ”‘ Forgot password page loaded');
        });
    </script>
</body>
</html>
