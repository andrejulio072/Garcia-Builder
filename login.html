<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="auth.login_title">Login - Garcia Builder</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">

    <!-- Preload Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-arrow-left me-2"></i>
                <span data-i18n="nav.back_to_site">Voltar ao Site</span>
            </a>

            <!-- Language Switcher -->
            <div class="dropdown">
                <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
                    <i class="fas fa-globe me-1"></i>
                    <span id="currentLang">EN</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" data-lang="en"><i class="fas fa-flag me-2"></i>English</a></li>
                    <li><a class="dropdown-item" href="#" data-lang="pt"><i class="fas fa-flag me-2"></i>Português</a></li>
                    <li><a class="dropdown-item" href="#" data-lang="es"><i class="fas fa-flag me-2"></i>Español</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card glass-effect">
                        <!-- Login Form -->
                        <div id="loginForm" class="auth-form active">
                            <div class="text-center mb-4">
                                <div class="auth-logo mb-3">
                                    <img src="assets/logo.png" alt="Garcia Builder" height="60">
                                    <h2 class="title-gradient mt-2 mb-0">Garcia Builder</h2>
                                </div>
                                <h3 class="mb-2" data-i18n="auth.login_title">Login</h3>
                                <p class="text-muted" data-i18n="auth.login_subtitle">Acesse sua conta Garcia Builder</p>
                            </div>

                            <form id="loginFormElement">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label" data-i18n="auth.email">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="loginEmail" data-i18n-ph="auth.email_placeholder" placeholder="seu@email.com" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label" data-i18n="auth.password">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="loginPassword" data-i18n-ph="auth.password_placeholder" placeholder="Sua senha" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe" data-i18n="auth.remember_me">
                                        Lembrar de mim
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    <span data-i18n="auth.login_btn">Entrar</span>
                                </button>

                                <div class="text-center">
                                    <p class="mb-0" data-i18n="auth.no_account">Não tem uma conta?</p>
                                    <button type="button" class="btn btn-link text-decoration-none p-0" id="showRegister" data-i18n="auth.create_account">
                                        Criar conta
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Register Form -->
                        <div id="registerForm" class="auth-form">
                            <div class="text-center mb-4">
                                <div class="auth-logo mb-3">
                                    <img src="assets/logo.png" alt="Garcia Builder" height="60">
                                    <h2 class="title-gradient mt-2 mb-0">Garcia Builder</h2>
                                </div>
                                <h3 class="mb-2" data-i18n="auth.register_title">Criar Conta</h3>
                                <p class="text-muted" data-i18n="auth.register_subtitle">Junte-se à Garcia Builder</p>
                            </div>

                            <form id="registerFormElement">
                                <div class="mb-3">
                                    <label for="registerName" class="form-label" data-i18n="auth.name">Nome Completo</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="registerName" data-i18n-ph="auth.name_placeholder" placeholder="Seu nome completo" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label" data-i18n="auth.email">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="registerEmail" data-i18n-ph="auth.email_placeholder" placeholder="seu@email.com" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label" data-i18n="auth.password">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="registerPassword" data-i18n-ph="auth.password_placeholder" placeholder="Mínimo 6 caracteres" required minlength="6">
                                        <button class="btn btn-outline-secondary" type="button" id="toggleRegisterPassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="password-strength mt-1">
                                        <div class="password-strength-bar"></div>
                                        <small class="password-strength-text"></small>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label" data-i18n="auth.confirm_password">Confirmar Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="confirmPassword" data-i18n-ph="auth.confirm_password_placeholder" placeholder="Confirme sua senha" required>
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        <span data-i18n="auth.agree_terms">Concordo com os</span>
                                        <a href="#" class="text-decoration-none" data-i18n="auth.terms_link">Termos de Uso</a>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>
                                    <span data-i18n="auth.register_btn">Criar Conta</span>
                                </button>

                                <div class="text-center">
                                    <p class="mb-0" data-i18n="auth.have_account">Já tem uma conta?</p>
                                    <button type="button" class="btn btn-link text-decoration-none p-0" id="showLogin" data-i18n="auth.login_link">
                                        Fazer login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <i class="fas fa-check-circle text-success display-4 mb-3"></i>
                    <h4 id="successTitle">Sucesso!</h4>
                    <p id="successMessage" class="text-muted">Operação realizada com sucesso.</p>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-i18n="common.ok">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <i class="fas fa-exclamation-circle text-danger display-4 mb-3"></i>
                    <h4 id="errorTitle">Erro!</h4>
                    <p id="errorMessage" class="text-muted">Ocorreu um erro.</p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="common.close">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/i18n.js" defer></script>
    <script src="js/i18n-shim.js" defer></script>
    <script src="js/auth.js" defer></script>
</body>
</html>
