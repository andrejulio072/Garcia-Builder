<script>
(function() {
    'use strict';

    const menuToggle = document.getElementById('gb-menu-toggle');
    const menu = document.getElementById('gb-menu');

    if (!menuToggle || !menu) return;

    menuToggle.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();

        const isActive = menu.classList.toggle('active');
        menuToggle.classList.toggle('active');
        menuToggle.setAttribute('aria-expanded', isActive);
        document.body.style.overflow = isActive ? 'hidden' : '';
    });

    document.addEventListener('click', function(e) {
        if (!menu.contains(e.target) && !menuToggle.contains(e.target)) {
            menu.classList.remove('active');
            menuToggle.classList.remove('active');
            menuToggle.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = '';
        }
    });

    const menuLinks = menu.querySelectorAll('.gb-menu-link');
    menuLinks.forEach(link => {
        link.addEventListener('click', function() {
            menu.classList.remove('active');
            menuToggle.classList.remove('active');
            menuToggle.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = '';
        });
    });

    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    menuLinks.forEach(link => {
        const linkPage = link.getAttribute('href');
        if (linkPage === currentPage) {
            link.classList.add('active');
        }
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && menu.classList.contains('active')) {
            menu.classList.remove('active');
            menuToggle.classList.remove('active');
            menuToggle.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = '';
        }
    });
})();
</script>

        <h1 class="text-center mb-4" data-i18n="dashboard.reset_password">Reset Your Password</h1>

        <p class="text-muted text-center mb-4" data-i18n="dashboard.reset_password_subtitle">
            Enter your new password below to complete the reset process.
        </p>

        <form id="reset-form">
            <div class="mb-3">
                <input
                    type="password"
                    class="form-control"
                    id="new-password"
                    data-i18n-placeholder="dashboard.new_password_placeholder"
                    placeholder="New password (min 8 characters)"
                    required
                    minlength="8"
                >
            </div>

            <div class="mb-3">
                <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    data-i18n-placeholder="dashboard.confirm_password_placeholder"
                    placeholder="Confirm new password"
                    required
                    minlength="8"
                >
            </div>

            <button class="btn btn-primary w-100 mb-3" type="submit" data-i18n="dashboard.update_password">
                Update Password
            </button>
        </form>

        <div id="msg" class="alert d-none" role="alert"></div>

        <div class="text-center mt-4">
            <a href="login.html" class="back-link" data-i18n="dashboard.back_to_sign_in">← Back to Sign In</a>
        </div>
    </div>

    <script>
        // Supabase configuration is loaded via js/supabase.js

        // Message display function
        const showMessage = (text, type = "info") => {
            const msgEl = document.getElementById("msg");
            msgEl.className = `alert alert-${type}`;
            msgEl.textContent = text;
            msgEl.classList.remove("d-none");

            // Auto-hide success messages
            if (type === "success") {
                setTimeout(() => msgEl.classList.add("d-none"), 10000);
            }
        };

        // Password validation
        const validatePasswords = () => {
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (newPassword.length < 8) {
                throw new Error("Password must be at least 8 characters long");
            }

            if (newPassword !== confirmPassword) {
                throw new Error("Passwords do not match");
            }

            return newPassword;
        };

        // Handle form submission
        document.getElementById("reset-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            try {
                submitBtn.textContent = 'Updating...';
                submitBtn.disabled = true;

                const newPassword = validatePasswords();

                // Update password using Supabase
                const { data, error } = await window.supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                showMessage("✅ Password updated successfully! You can now sign in with your new password.", "success");

                // Clear form
                e.target.reset();

                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 3000);

            } catch (error) {
                console.error('Password reset error:', error);
                showMessage(error.message, "danger");
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Real-time password confirmation validation
        document.getElementById("confirm-password").addEventListener("input", (e) => {
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = e.target.value;

            if (confirmPassword && newPassword !== confirmPassword) {
                e.target.setCustomValidity("Passwords do not match");
            } else {
                e.target.setCustomValidity("");
            }
        });

        // Check if user came from reset link
        window.addEventListener('load', () => {
            // If user arrived via reset link, they should be temporarily authenticated
            // This is handled automatically by Supabase
            console.log('🔐 Password reset page loaded');
        });
    </script>
