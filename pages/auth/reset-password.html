<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="auth.reset_password_title">Reset Password - Garcia Builder</title>
    <link rel="icon" type="image/png" href="../../Logo Files/For Web/logo-nobackground-500.png">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/global.css?v=20251003-2030">
    <link rel="stylesheet" href="../../css/pages/auth.css?v=20251003-2030">
    <link rel="stylesheet" href="../../css/layout-fixes.css?v=20251003-2030">
    <link rel="preload" as="script" href="../../js/utils/component-loader-v3-simplified.js?v=20251029" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/components/navbar-component.css?v=20251028">
    <link rel="stylesheet" href="../../css/components/enhanced-navbar.css?v=20251025">
    <link rel="stylesheet" href="../../css/components/newsletter.css?v=20251025">

    <style>
        body.auth-page {
            background: linear-gradient(135deg, #0a0f1e 0%, #1a2449 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .auth-container {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1.5rem;
        }
        .auth-card.glass-effect {
            background: rgba(15, 20, 40, 0.85);
            border: 1px solid rgba(246, 200, 78, 0.2);
            box-shadow: 0 20px 60px rgba(10, 15, 30, 0.4);
        }
        .auth-icon {
            width: 70px;
            height: 70px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(246, 200, 78, 0.15), rgba(246, 200, 78, 0.35));
            color: #f6c84e;
            font-size: 1.75rem;
        }
    </style>
</head>
<body class="auth-page">
    <div data-component="navbar"></div>

    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card glass-effect">
                        <div class="text-center mb-4">
                            <div class="auth-icon mb-3">
                                <i class="fas fa-unlock"></i>
                            </div>
                            <h2 data-i18n="auth.reset_password_title">Reset Your Password</h2>
                            <p id="reset-subtitle" class="text-muted" data-i18n="auth.reset_password_subtitle">
                                Set a new password to regain access to your account.
                            </p>
                        </div>

                        <form id="reset-form" novalidate>
                            <div class="mb-3">
                                <label for="new-password" class="form-label" data-i18n="auth.new_password">New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="new-password"
                                        data-i18n-ph="auth.new_password_placeholder"
                                        placeholder="Minimum 8 characters"
                                        required
                                        minlength="8"
                                        autocomplete="new-password"
                                    >
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirm-password" class="form-label" data-i18n="auth.confirm_password">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="confirm-password"
                                        data-i18n-ph="auth.confirm_password_placeholder"
                                        placeholder="Repeat the new password"
                                        required
                                        minlength="8"
                                        autocomplete="new-password"
                                    >
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3" id="submit-btn">
                                <i class="fas fa-key me-2"></i>
                                <span data-i18n="auth.update_password">Update Password</span>
                            </button>
                        </form>

                        <div id="message" class="alert d-none" role="alert"></div>

                        <div class="text-center mt-3">
                            <a href="login.html" class="text-decoration-none" data-i18n="auth.back_to_login">
                                <i class="fas fa-arrow-left me-1"></i>Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-component="footer"></div>
    <a class="contact-float" href="https://calendly.com/andrenjulio072/consultation" target="_blank" rel="noopener noreferrer" aria-label="Schedule a free consultation" onclick="return (window.gtag_report_conversion ? gtag_report_conversion(this.href) : true)">
        <i class="fas fa-calendar-check" aria-hidden="true"></i>
        Book Free Consultation
    </a>

    <script>
        (function handleDevReturnBounce() {
            try {
                const search = new URLSearchParams(window.location.search);
                const devReturn = search.get('devReturn');
                if (!devReturn) return;

                const sanitizedBase = devReturn.replace(/\/?$/, '/');
                search.delete('devReturn');

                const relativePath = window.location.pathname.replace(/^\/+/, '');
                const target = new URL(relativePath || 'pages/auth/reset-password.html', sanitizedBase);
                const remainingQuery = search.toString();
                if (remainingQuery) {
                    target.search = remainingQuery;
                }
                target.hash = window.location.hash || '';

                if (target.origin !== window.location.origin) {
                    console.log('↩️ Redirecting reset flow back to local environment via devReturn.', target.toString());
                    window.location.replace(target.toString());
                }
            } catch (err) {
                console.warn('devReturn bounce failed on reset-password:', err);
            }
        })();
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/env.js?v=20251028"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script src="../../js/core/supabase.js?v=20251027-oauth-fix"></script>
    <script src="../../js/utils/component-loader-v3-simplified.js?v=20251029"></script>
    <script src="../../js/core/i18n-shim.js" defer></script>
    <script src="../../assets/i18n.js?v=20251027" defer></script>

    <script>
        const translate = (key, fallback) => {
            try {
                const api = window.GBi18n;
                if (api && typeof api.t === 'function') {
                    const value = api.t(key);
                    if (typeof value === 'string' && value.trim()) {
                        return value;
                    }
                }
            } catch (err) {
                console.warn('i18n lookup failed for', key, err);
            }
            return fallback;
        };

        const formatMessage = (template, replacements = {}) => {
            if (typeof template !== 'string') {
                return '';
            }
            return template.replace(/\{(\w+)\}/g, (_, token) => (
                Object.prototype.hasOwnProperty.call(replacements, token) ? replacements[token] : `{${token}}`
            ));
        };

        const showMessage = (text, type = 'info') => {
            const messageDiv = document.getElementById('message');
            if (!messageDiv) return;

            const variant = type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info';
            messageDiv.className = `alert alert-${variant}`;
            messageDiv.textContent = text;
            messageDiv.classList.remove('d-none');
        };

        const disableForm = (reasonText) => {
            const form = document.getElementById('reset-form');
            if (form) {
                [...form.querySelectorAll('input, button')].forEach((el) => el.disabled = true);
            }
            if (reasonText) {
                showMessage(reasonText, 'error');
            }
        };

        const waitForSupabase = async () => {
            if (window.supabaseClient) {
                return window.supabaseClient;
            }
            if (typeof window.waitForSupabaseClient === 'function') {
                try {
                    const client = await window.waitForSupabaseClient(12000);
                    if (client) {
                        return client;
                    }
                } catch (err) {
                    console.warn('waitForSupabaseClient timed out on reset-password page:', err);
                }
            }
            if (window.supabaseClient) {
                return window.supabaseClient;
            }
            throw new Error('Supabase client unavailable');
        };

        const cleanRecoveryHash = () => {
            if (!window.location.hash) return;
            try {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                if (hashParams.has('access_token') || hashParams.has('refresh_token')) {
                    const cleanedUrl = new URL(window.location.href);
                    cleanedUrl.hash = '';
                    window.history.replaceState({}, document.title, cleanedUrl.toString());
                }
            } catch (err) {
                console.warn('Failed to clean recovery hash:', err);
            }
        };

        const validatePasswords = () => {
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            if (newPassword.length < 8) {
                throw new Error(translate('auth.reset_error_length', 'Password must be at least 8 characters long.'));
            }

            if (newPassword !== confirmPassword) {
                throw new Error(translate('auth.reset_error_match', 'Passwords do not match.'));
            }

            return newPassword;
        };

        const initializeResetFlow = async () => {
            const form = document.getElementById('reset-form');
            const subtitle = document.getElementById('reset-subtitle');
            const submitBtn = document.getElementById('submit-btn');

            try {
                const client = await waitForSupabase();
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const queryParams = new URLSearchParams(window.location.search);

                const errorDescription = queryParams.get('error_description') || hashParams.get('error_description');
                if (errorDescription) {
                    disableForm(formatMessage(translate('auth.reset_error_generic', 'Error: {message}'), { message: errorDescription }));
                    return;
                }

                if (hashParams.get('error')) {
                    disableForm(formatMessage(translate('auth.reset_error_generic', 'Error: {message}'), { message: hashParams.get('error') }));
                    return;
                }

                const { data: sessionData } = await client.auth.getSession();
                const session = sessionData?.session;

                if (!session || !session.user) {
                    disableForm(translate('auth.reset_error_invalid_link', 'This password reset link is invalid or has expired. Request a new one.'));
                    return;
                }

                const email = session.user.email || '';
                if (email && subtitle && subtitle instanceof HTMLElement) {
                    subtitle.textContent = formatMessage(
                        translate('auth.reset_password_subtitle_with_email', 'Updating password for {email}'),
                        { email }
                    );
                }

                cleanRecoveryHash();

                if (form) {
                    form.addEventListener('submit', async (event) => {
                        event.preventDefault();

                        const originalHTML = submitBtn ? submitBtn.innerHTML : '';
                        if (submitBtn) {
                            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>' + translate('auth.saving', 'Saving...');
                            submitBtn.disabled = true;
                        }

                        try {
                            const newPassword = validatePasswords();
                            const { error } = await client.auth.updateUser({ password: newPassword });

                            if (error) {
                                throw error;
                            }

                            showMessage(
                                translate('auth.reset_success', '✅ Password updated successfully! You can now sign in with your new password.'),
                                'success'
                            );

                            form.reset();

                            setTimeout(async () => {
                                try {
                                    await client.auth.signOut();
                                } catch (signOutErr) {
                                    console.warn('Sign-out after password reset failed (ignored):', signOutErr);
                                } finally {
                                    window.location.href = 'login.html';
                                }
                            }, 2500);
                        } catch (err) {
                            console.error('Password reset error:', err);
                            showMessage(
                                formatMessage(
                                    translate('auth.reset_error_generic', 'Error: {message}'),
                                    { message: err?.message || 'Unknown error' }
                                ),
                                'error'
                            );
                        } finally {
                            if (submitBtn) {
                                submitBtn.innerHTML = originalHTML;
                                submitBtn.disabled = false;
                            }
                        }
                    }, { once: false });
                }

                const confirmInput = document.getElementById('confirm-password');
                if (confirmInput) {
                    confirmInput.addEventListener('input', () => {
                        const newPassword = document.getElementById('new-password').value.trim();
                        const confirmPassword = confirmInput.value.trim();
                        if (confirmPassword && newPassword !== confirmPassword) {
                            confirmInput.setCustomValidity(translate('auth.reset_error_match', 'Passwords do not match.'));
                        } else {
                            confirmInput.setCustomValidity('');
                        }
                    });
                }
            } catch (err) {
                console.error('Failed to initialize reset-password page:', err);
                disableForm(
                    formatMessage(
                        translate('auth.reset_error_generic', 'Error: {message}'),
                        { message: err?.message || 'Supabase unavailable' }
                    )
                );
            }
        };

        document.addEventListener('DOMContentLoaded', initializeResetFlow);
    </script>
</body>
</html>
