<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando... - Garcia Builder</title>
    <meta http-equiv="refresh" content="0;url=../auth/login.html">
    <script>
        // Redirecionar imediatamente para a página de login correta
        window.location.replace('../auth/login.html' + window.location.search + window.location.hash);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(246, 200, 78, 0.2);
            border-top-color: #f6c84e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            color: #f6c84e;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: rgba(255, 255, 255, 0.7);
        }
        a {
            color: #f6c84e;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <h1>Redirecionando...</h1>
        <p>A página de login foi movida para:<br>
        <a href="../auth/login.html">pages/auth/login.html</a></p>
        <p><small>Se você não for redirecionado automaticamente, clique no link acima.</small></p>
    </div>
</body>
</html>
