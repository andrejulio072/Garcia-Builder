<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Garcia Builder</title>
    <link rel="icon" type="image/png" href="logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0a0f1e 0%, #1a2449 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(246, 200, 78, 0.3);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            margin: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem auto;
            display: block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold, #f6c84e), #ffd700);
            border: none;
            color: #0a0f1e;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(246, 200, 78, 0.3);
            color: #0a0f1e;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(246, 200, 78, 0.3);
            color: white;
            border-radius: 10px;
            padding: 0.75rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--gold, #f6c84e);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(246, 200, 78, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        .back-link {
            color: var(--gold, #f6c84e);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <img src="logo.png" alt="Garcia Builder" class="logo">

        <h1 class="text-center mb-4" data-i18n="dashboard.reset_password">Reset Your Password</h1>

        <p class="text-muted text-center mb-4" data-i18n="dashboard.reset_password_subtitle">
            Enter your new password below to complete the reset process.
        </p>

        <form id="reset-form">
            <div class="mb-3">
                <input
                    type="password"
                    class="form-control"
                    id="new-password"
                    data-i18n-placeholder="dashboard.new_password_placeholder"
                    placeholder="New password (min 8 characters)"
                    required
                    minlength="8"
                >
            </div>

            <div class="mb-3">
                <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    data-i18n-placeholder="dashboard.confirm_password_placeholder"
                    placeholder="Confirm new password"
                    required
                    minlength="8"
                >
            </div>

            <button class="btn btn-primary w-100 mb-3" type="submit" data-i18n="dashboard.update_password">
                Update Password
            </button>
        </form>

        <div id="msg" class="alert d-none" role="alert"></div>

        <div class="text-center mt-4">
            <a href="login.html" class="back-link" data-i18n="dashboard.back_to_sign_in">‚Üê Back to Sign In</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        // TODO: Replace with your actual Supabase credentials
        window.SUPABASE_URL = "https://YOUR-PROJECT-REF.supabase.co";
        window.SUPABASE_ANON_KEY = "YOUR-ANON-PUBLIC-KEY";
        window.supabaseClient = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

        // Message display function
        const showMessage = (text, type = "info") => {
            const msgEl = document.getElementById("msg");
            msgEl.className = `alert alert-${type}`;
            msgEl.textContent = text;
            msgEl.classList.remove("d-none");

            // Auto-hide success messages
            if (type === "success") {
                setTimeout(() => msgEl.classList.add("d-none"), 10000);
            }
        };

        // Password validation
        const validatePasswords = () => {
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (newPassword.length < 8) {
                throw new Error("Password must be at least 8 characters long");
            }

            if (newPassword !== confirmPassword) {
                throw new Error("Passwords do not match");
            }

            return newPassword;
        };

        // Handle form submission
        document.getElementById("reset-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            try {
                submitBtn.textContent = 'Updating...';
                submitBtn.disabled = true;

                const newPassword = validatePasswords();

                // Update password using Supabase
                const { data, error } = await window.supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                showMessage("‚úÖ Password updated successfully! You can now sign in with your new password.", "success");

                // Clear form
                e.target.reset();

                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 3000);

            } catch (error) {
                console.error('Password reset error:', error);
                showMessage(error.message, "danger");
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Real-time password confirmation validation
        document.getElementById("confirm-password").addEventListener("input", (e) => {
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = e.target.value;

            if (confirmPassword && newPassword !== confirmPassword) {
                e.target.setCustomValidity("Passwords do not match");
            } else {
                e.target.setCustomValidity("");
            }
        });

        // Check if user came from reset link
        window.addEventListener('load', () => {
            // If user arrived via reset link, they should be temporarily authenticated
            // This is handled automatically by Supabase
            console.log('üîê Password reset page loaded');
        });
    </script>

    <!-- I18n Script -->
    <script src="assets/i18n.js"></script>
</body>
</html>
